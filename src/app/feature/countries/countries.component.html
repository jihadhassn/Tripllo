<!-- start carousel -->
<div id="carouselExampleCaptions" class="carousel slide country-slider" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="country-slider__heading p-5">
        <h2>{{country.name}}</h2>
        <!-- <h5>India located in Asia (meri pyaar karti ho)</h5> -->
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="country.sliderImages[0]" class=" w-100 img-fluid" alt="...">
            <!-- <div class="carousel-caption d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div> -->
        </div>
        <div class="carousel-item">
            <img [src]="country.sliderImages[1]" class=" w-100 img-fluid" alt="...">
            <!-- <div class="carousel-caption d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div> -->
        </div>
        <div class="carousel-item">
            <img [src]="country.sliderImages[2]" class=" w-100 img-fluid" alt="...">
            <!-- <div class="carousel-caption d-md-block">
              <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div> -->
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- end carousel -->

<city-listing [data]="country['cities']"></city-listing>
