<form class="searchForm" [formGroup]="cityDetails" (ngSubmit)="onSubmit()">
    <h1 class="form-group searchHeader">Search</h1>
    <!-- <form class="form-inline my-2 my-lg-0"> -->
    <input class="form-control mr-sm-2 my-2 my-lg-0" type="search" placeholder="Search" aria-label="Search" style="margin-left: 2rem;width: 13rem;" formControlName="search">
    <!-- </form> -->

    <!-- -->
    <div class="form-group">
        <select class="form-control" id="conditionsselect1" aria-placeholder="hhhh">
            <option>Type Of Search</option>
            <option>Hotel</option>
            <option>Resturant</option>
            <option>Activity</option>
        </select>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="">
                    <div>
                        <label for="customRange3" class="checkst">Cheap</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div>
                        <label for="customRange3" class="checkst">Expensive</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div>
                        <label for="customRange3" class="checkst">Quite</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div>
                        <label for="customRange3" class="checkst">Crowded</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ScrollPart">
        <label for="customRange3">Price range</label>
        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
    </div>
    <hr>
    <button type="btn" class="btn btn-primary form-group">Find Now</button>
    <div class="pb-3"></div>
</form>
