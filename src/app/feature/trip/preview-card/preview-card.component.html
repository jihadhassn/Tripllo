<div class="trip-card">
    <div class="trip-card__time">

        <span class="span-prview"> 10:00 am</span>
    </div>
    <div class="trip-card__details">
        <img [src]='previewTrip.image' alt="">
        <a href="#">
            <span class="span-prview" style="text-decoration: underline">{{previewTrip.name}}</span>
        </a>
        <div class="rating">
            <i class="fas">4.1</i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="tag">{{previewTrip.tag}}</span>
        </div>

        <span class="details-text" style="font-weight: 700">{{previewTrip.address}}</span>
        <p class="details-text">{{previewTrip.description}}</p>

    </div>
</div>
