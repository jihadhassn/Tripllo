<form class="searchForm" [formGroup]="activityForm">
    <h1 class="form-group searchHeader">Search</h1>
    <form class="form-inline my-2 my-lg-0" [formGroup]="activityForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="margin-left: 2rem;width: 13rem;" formControlName="search">
    </form>

    <div class="form-group">
        <select class="form-control" id="conditionsselect1" aria-placeholder="hhhh">
                  <option>Type Of Activity</option>
                  <option>Safari</option>
                  <option>Cycling</option>
                  <option>Canoeing</option>
                  <option>Dog sledding</option>

              </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-prepend">
                <div class="">
                    <div>
                        <label for="customRange3" style="margin-right: 5px;margin-left: 13px">Cheap</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div style="margin-left: 9rem;margin-top: -2rem;">
                        <label for="customRange3" style="margin-right: 5px;">Expensive</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div style="margin-left: 9rem;">
                        <label for="customRange3" style="margin-right: 5px;">Quite</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <div style="margin-top: -2rem;">
                        <label for="customRange3" style="margin-right: 5px;margin-left: 13px">Crowded</label>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ScrollPart">
        <label for="customRange3">Price range</label>
        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
    </div>
    <!-- <label for="customRange3">Duration</label>
        <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3"> -->
    <button type="btn" class="btn btn-primary form-group">Find Now</button>
    <div class="pb-3"></div>
</form>
