<div class="row mb-3">
    <div class="col-md-12">
        <div class="Searchcard">
            <div class="AddToTrip-btn" (click)="OnAdd()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon-text">
                <p>Add To My Trip</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img [src]="activityCityData.image" style="width: 100% ; height:100%">
                    </div>
                    <div class="col-md-6  card-body">
                        <div class="list-title">
                            <ul class="list-inline list-unstyled">
                                <li class="list-inline-item">
                                    <a [routerLink]="[ '/activities',activityCityData.id]">
                                        <h4>{{activityCityData.name}}</h4>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        <div class="list-location">
                            <a [routerLink]="[ '/activities',activityCityData.id]">
                                <i class="fa fa-map-marker"></i><small>{{activityCityData.address}}</small>
                            </a>
                        </div>
                        <!-- <button href="#" class="btn btn--primary" (click)="OnAdd()">Add To Trip</button> -->

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="basic-line"></div>
