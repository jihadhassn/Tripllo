<div class="cont">
    <div class="hotels__header">
        <div style="text-align: center">
            <h2 class="card-overlay__header" style="color: white;">Add Your Review</h2>
        </div>
    </div>
    <form class="review-from" action="/action_page.php" [formGroup]="addReviewForm">
        <div class="form-group">
            <p class="text-rate">Your rating </p>
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <input type="review" class="form-control" id="Review" aria-describedby="reviewhrlp" placeholder="Write a review" formControlName="text">

        </div>
        <button type="submit" class="btn btn-primary" style="left: 262px; position: relative;">Submit</button>
    </form>
</div>
